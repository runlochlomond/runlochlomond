---
layout: base
---
<div class="container limited">
    <article>
    {{ content | replace: '<img', '<img class="img-fluid"' }}
    </article>
    <div class="section row">
        <div class="col-12">
            <ul>
                {% for faq in site.data.faq %}
                <li><a href="#faq-{{ faq.question | slugify }}">{{ faq.question }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-12">
            <dl>
                {% for faq in site.data.faq %}
                <dt id="faq-{{ faq.question | slugify }}">{{ faq.question }}</dt>
                <dd>{{ faq.answer }}</dd>
                {% endfor %}
            </dl>
        </div>
    </div>
</div>
