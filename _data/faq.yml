---
- question: How do I enter?
  answer: Please select ‘home’ and click ‘Enter Now’
  category: Pre-Event
- question: How much is it to enter?
  answer: 10K £16.50 for runners affiliated with Scottish Athletics / £18.50 for runners
    not affiliated with Scottish Athletics. 5K £11.50 for runners affiliated with
    Scottish Athletics / £13.50 for runners not affiliated with Scottish Athletics
  category: Pre-Event
- question: When is the online entry closing date?
  answer: Entries close Thursday 18th June 2020 10:00am. To receive your race pack
    by post the deadline is Monday 8th June 2020 10:00am
  category: Pre-Event
- question: Can I enter on the day?
  answer: This is not recommended as on the day entry cannot be guaranteed, however
    we will strive to help anyone that wants to run the race
  category: Pre-Event
- question: Is there an age restriction?
  answer: 10K 15+ years of age & 5K 11+ years of age as recommended by Scottish Athletics
  category: Pre-Event
- question: What is the race route?
  answer: Please select 'Home' and click 'View Route'
  category: Pre-Event
- question: Am I insured for the event?
  answer: If you have a valid SA membership you are automatically insured / if you
    are not a member of SA, part of your payment will be used for insurance. Please
    be aware if you select the £16.50 for the 10K or £11.50 for the 5K and you are
    not a member of SA you will not be insured
  category: Pre-Event
- question: When will I receive my race pack?
  answer: The deadline to receive your race pack by post is Monday 8th June 2020 10:00am.
    Race packs will be posted shortly after this date. If you enter after this date
    please collect your number from the WDL main tent on the morning of the race
  category: Pre-Event
- question: What will I receive in my race pack?
  answer: All runners will receive a race pack including their race number and an
    information letter. Each number also contains your chip for that race, please
    look after this carefully and do not bend, crease or fold it. You must wear it
    on the front of your running top so our MC can give you a mention and be recognised
    as an official runner. Please add your personal details to the space provided
    on the rear of your number – this is essential information for us in case of an
    incident
  category: Pre-Event
- question: My race pack doesn’t contain everything, what should I do?
  answer: Please email runlochlomond@west-dunbarton.gov.uk or call 01389 753557
  category: Pre-Event
- question: I have misplaced all or part of my race pack, can I still take part?
  answer: Yes, please email runlochlomond@west-dunbarton.gov.uk or call 01389 753557.
    If you forget your race pack on the day, visit our information area and StuWeb
    will do their best to provide a new race number and timing chip. A charge of £1
    will be enforced for the new number and timing chip.
  category: Pre-Event
- question: Can I amend my personal details?
  answer: 'People can update their personal details up until the closing date for
    postage of race packs (note: this is different to the online closing date – see
    below). They can update their details by logging into their account on entry central'
  category: Pre-Event
- question: I have registered but I am now unable to take part?
  answer: Please email runlochlomond@west-dunbarton.gov.uk to confirm your non-attendance.
    You cannot pass your entry to another person without prior agreement from WDL
  category: Pre-Event
- question: 'Can I run with my dog? '
  answer: No, the race is a permitted event run under Scottish Athletics event rules,
    this means you can’t run with dogs
  category: Pre-Event
- question: Can I run with a buggy?
  answer: No as per Scottish Athletics event rules there will be no unauthorised wheeled
    devices permitted on the course
  category: Pre-Event
- question: Is it a tough course?
  answer: 'The 10K course is relatively flat and fast taking in the surroundings of
    Loch Lomond and the River Leven. 5K route TBC '
  category: Pre-Event
- question: Where is the start/finish?
  answer: Moss O’ Balloch (G83 8LE). The 10K starts at 10am with the 5K starting at
    10:20am
  category: Race Day
- question: What time should I arrive at?
  answer: You should arrive no later than 9:30am at Moss O’ Balloch site. 10K runners
    please assemble at the starting area no later than 9:50am. 5K runners please be
    patient until the 10K starts and then assemble at the starting area roughly at
    10:10am for a 10:20am start. Please listen to announcements by officials to ensure
    a smooth start.
  category: Race Day
- question: Where should I gather before the race?
  answer: The start will be split into estimated finishing times, so please take your
    place in relation in your own time to avoid congestion. Faster runners to the
    front, slower runners to the back
  category: Race Day
- question: Is there parking?
  answer: Parking is at Loch Lomond Shores over spill car park – please be considerate
    to our neighbours when parking. The event can also be very easily reached by bus
    or train to Balloch Central. Moss O’ Balloch is a two minute walk away from Balloch
    Central
  category: Race Day
- question: Is there changing facilities available?
  answer: No, please arrive ready to run. There are public toilets very close by
  category: Race Day
- question: What do I need to bring on the day?
  answer: You need to bring along your race number and attach it to the front of your
    t-shirt using safety pins
  category: Race Day
- question: Do I need to check in on the day?
  answer: No, if you have pre-entered and have your race number you just turn up and
    get ready to run
  category: Race Day
- question: Will there be toilets?
  answer: 'Yes there will be portoloos and public toilets available '
  category: Race Day
- question: Can I give my race number to someone else?
  answer: No, your race number is a specific personal identifier and may not be exchanged
    or transferred to any other person unless authorised by WD Leisure
  category: Race Day
- question: Is there first aid available?
  answer: Yes, First aid will be available at the start/finish as well as being mobile
    throughout the route
  category: Race Day
- question: Is there a water station situated on the route?
  answer: Yes, there will be one water station which is available on both the way
    out (roughly 4K marker) and the way back (roughly 8K)
  category: Race Day
- question: What happens if I can’t finish the race?
  answer: 'Alert the nearest marshal available, who will contact support services '
  category: Race Day
- question: Is the distance highlighted throughout the route?
  answer: Yes, there will be markers at each Kilometre
  category: Race Day
- question: Is there a warm up?
  answer: No, we recommend that runners do their own specific warm up routines
  category: Race Day
- question: How will I know my finishing time?
  answer: Your personal race chip will start your time when crossing the start line
    and stop when crossing the finish line. Results from the race will be posted on
    our own 10K website and on www.Stuweb.co.uk. There will be a service located near
    the finish line where you can enter your race number to get your time
  category: Race Day
- question: Is there food and drink available?
  answer: There are many local cafés and restaurants nearby
  category: Race Day
- question: Can I listen to music during the race?
  answer: UK Athletics’ rules state that 'in ear' headphones cannot be used in events
    where roads are open to traffic. However you may us AfterShokz headphones as it
    delivers stereophonic sound through your cheekbones to the inner ear.
  category: Race Day
- question: What are the prize categories?
  answer: There will be prizes for various categories. Details of the specific prize
    fund will be announced nearer the event date
  category: Other
- question: I am interested in volunteering, who do I contact?
  answer: We rely on a huge number of local people and would appreciate further help
    and support. Please contact runlochlomond@west-dunbarton.gov.uk
  category: Other
- question: Where is the best place to support runners?
  answer: Please see route map. The Balloch area provides best viewing for runners
    starting and finishing
  category: Other
- question: What will I receive in my goody bag?
  answer: All runners will receive a technical running t-shirt, medal, bottle of water,
    mars bar and other promotions
  category: Other
